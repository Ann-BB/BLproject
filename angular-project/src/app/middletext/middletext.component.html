<div class="textboxone">
  <div class="textboxone-icon">
      <img src="../../assets/images/error-icon.png" alt="alert">
  </div>

  <div class="textboxone-content" *ngIf="selectedLanguage === 'geo'">
      <p>{{textboxone.geo}}</p>
      <p>{{textboxtwo.geo}}</p>
  </div>

  <div class="textboxone-content" *ngIf="selectedLanguage === 'eng'">
      <p>{{textboxone.eng}}</p>
      <p>{{textboxtwo.eng}}</p>
  </div>
</div>
<div class="playbox">
  <a
      href="https://www.betlive.com/"
      class="playbox-btn"
      *ngIf="selectedLanguage === 'geo'"
      target="_blank"
  >
      ითამაშე
  </a>
  <a
  href="https://www.betlive.com/"
      class="playbox-btn"
      *ngIf="selectedLanguage === 'eng'"
      target="_blank"
  >
      Play
  </a>
</div>
